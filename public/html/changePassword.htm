
<div class="container bootstrap snippet" ng-app="myApp">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-2">
            <div  id="panel">
                <div id = "panelHeading">
                    <h3 id="panelTitle">
                        Change password   
                    </h3>
                </div>
                <div id="panelBody">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6 separator social-login-box"> <br>
                            <h5  id="oldAvatarH5" class="h5 ">Current Avatar</h5>
                            <div ng-controller='avatarController'>    
                            <img alt="" class="img-thumbnail img-responsive" id="avatar"  ng-src="{{data[0].avatarURL}}">  
                            <h5 id="newAvatarH5" class="h5">New Avatar</h5>
                            <img alt="" class="img-thumbnail img-responsive" id="avatar"  ng-src="{{avatar}}">
                        </div>

                    <form action="/index" method="post" id ="changePasswordForm" >
                        <h5  class="h5">Current Password</h5>
                        <input id = "currentPassword" class = "form-control" placeholder="Current Password" name= "currentPassword" type="password">
                        <h5  class="h5">New Password</h5>
                        <input type="password" name="newPassword" id="newPassword" class = "form-control" placeholder="New Password" type = "password">
                        <h5  class="h5">Avatar URL</h5>
                        <input ng-model="avatar" type="text" placeholder="Enter URL to your avatar" id= 'url'  name="avatarURL" class="form-control">
                        <input type="submit" value="Send"  id = "saveButton">
                        <!--<text id="welcomeMessage2" x="0" y="200">{{message3}}</text>-->
                    </form>
